<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love is in the Air</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #f8c3cd 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #4a4a4a;
        }
        .love-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        .heart {
            color: #e74c3c;
            font-size: 2.5rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
            margin: 0 5px;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .heart-float {
            position: absolute;
            color: rgba(231, 76, 60, 0.6);
            pointer-events: none;
            animation: float-up 10s linear infinite;
        }
        @keyframes float-up {
            0% { 
                transform: translateY(100%) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-20%) rotate(360deg);
                opacity: 0;
            }
        }
        .btn-home {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
            transition: all 0.3s ease;
            border: 2px solid #e74c3c;
        }
        .btn-home:hover {
            background: transparent;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="love-container">
        <div class="hearts" id="hearts"></div>
        <h1>Love is Beautiful <span class="heart">❤</span></h1>
        <p>"In all the world, there is no heart for me like yours. In all the world, there is no love for you like mine."</p>
        <p>Thank you for visiting our romantic corner of the internet. May your heart always be filled with love and happiness.</p>
        <a href="/" class="btn-home">Back to Home</a>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);
    </script>
</body>
</html>
